<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Validación por CURP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    font-family:"Segoe UI",Arial,sans-serif;
    background:linear-gradient(135deg,#0f4c81,#1b6ca8);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

.top-bar{
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100px;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 4px 25px rgba(0,0,0,.25);
}

.header-content{
    display:flex;
    align-items:center;
    gap:18px;
}

.header-content img{
    height:56px;
}

.title{
    font-size:30px;
    font-weight:700;
    color:#0f4c81;
}

.subtitle{
    font-size:16px;
    color:#1b6ca8;
}

.card{
    margin-top:140px;
    background:rgba(255,255,255,.18);
    backdrop-filter:blur(12px);
    border-radius:16px;
    padding:30px;
    width:520px;
}

input,button{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-top:10px;
}

button{
    background:#0f4c81;
    color:#fff;
    font-weight:600;
}

.results{
    display:none;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="top-bar">
    <div class="header-content">
        <a href="index.html">
            <img src="https://i.imgur.com/ZXJU2L5.png">
        </a>
        <div>
            <div class="title">Centro Regional de Educación Normal</div>
            <div class="subtitle">Javier Rojo Gómez</div>
        </div>
    </div>
</div>

<div class="card">
<h2>Buscar por CURP</h2>

<form onsubmit="buscar();return false;">
<input id="curp" placeholder="BIDD971230HASRZM02">
<button>Consultar</button>
</form>

<div class="results" id="results">
<p><strong>Nombre:</strong> Damián Briones Díaz</p>
</div>
</div>

<script>
function buscar(){
    const c=document.getElementById("curp").value.trim();
    if(c==="BIDD971230HASRZM02"){
        document.getElementById("results").style.display="block";
    }else{
        alert("Revise la CURP, no aparece en la base de datos");
    }
}
</script>

</body>
</html>
