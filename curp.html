  modalText.innerHTML=msg;
  modal.style.display="flex";
  setTimeout(()=>modal.style.display="none",2500);
}

function buscar(){
  const c=curp.value.trim();
  if(c!==c.toUpperCase()){mostrar("La CURP debe escribirse en MAYÚSCULAS");return;}

    let filas="";
    personas[c].cursos.forEach((x,i)=>{
      filas+=`<tr><td>${i+1}</td><td>${x.curso}</td><td>${x.folio}</td><td>${x.fecha}</td><td>${x.id}</td></tr>`;
    });
    res.innerHTML=`<p><strong>Nombre:</strong> ${personas[c].nombre}</p>
    <p><strong>Email:</strong> ${personas[c].email}</p>
    <p><strong>CURP:</strong> ${c}</p>
    <table><tr><th>#</th><th>Curso</th><th>Folio</th><th>Fecha</th><th>ID</th></tr>${filas}</table>`;
  }else{
    mostrar("CURP no encontrada en la base de datos");
