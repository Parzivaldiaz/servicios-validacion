<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Validación por CURP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f4c81,#1b6ca8);
  color:#fff;
}
.top-bar{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100px;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}
.header-content{
  display:flex;
  align-items:center;
  gap:18px;
}
.header-content img{
  height:56px;
}
.header-text{
  text-align:center;
}
.title{
  font-size:28px;
  font-weight:700;
  color:#0f4c81;
}
.subtitle{
  font-size:15px;
  color:#1b6ca8;
}

.main{
  margin-top:140px;
  display:flex;
  justify-content:center;
}
.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(12px);
  border-radius:16px;
  padding:30px;
  width:900px;
}
.card h3{
  text-align:center;
}

input,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-top:10px;
}
button{
  background:#0f4c81;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.resultado{
  margin-top:20px;
  text-align:left;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  font-size:13px;
}
th,td{
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.35);
  text-align:left;
}

/* Ventanas de aviso */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal div{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(12px);
  padding:25px;
  border-radius:12px;
  text-align:center;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="header-content">
    <a href="index.html">
      <img src="https://i.imgur.com/ZXJU2L5.png">
    </a>
    <div class="header-text">
      <div class="title">Centro Regional de Educación Normal</div>
      <div class="subtitle">Javier Rojo Gómez</div>
    </div>
  </div>
</div>

<div class="main">
  <div class="card">
    <h3>Validación por CURP</h3>

    <form onsubmit="buscar();return false;">
      <input id="curp" placeholder="Escribe tu CURP">
      <button>Consultar</button>
    </form>

    <div id="res"></div>
  </div>
</div>

<div class="modal" id="modal">
  <div id="modalText"></div>
</div>

<script>
/* ===============================
   BASE DE DATOS PRINCIPAL
   ===============================
   Para agregar personas:
   1) Agregar una nueva CURP
   2) Poner nombre, email
   3) Agregar cursos con:
      - id (NO repetir)
      - nombre del curso
      - folio (único)
      - fecha
*/

const personas = {
  "BIDD971230HASRZM02": {
    nombre: "Damián Briones Díaz",
    email: "damian.brionesdiaz@iea.edu.mx",
    cursos: [
      {id:201,curso:"PROCESO DE ENSEÑANZA y aprendizaje de la lengua inglesa",folio:"K1L2M3N4O5",fecha:"2026"},
      {id:202,curso:"DIPLOMADO ACTUALIZACIÓN DOCENTE AFÍN AL NUEVO SISTEMA EDUCATIVO MEXICANO",folio:"6pP8N7hFSb",fecha:"2026"},
      {id:203,curso:"LIBROS DE TEXTO EN EL MARCO DE LA NUEVA ESCUELA MEXICANA. CARACTERÍSTICAS Y METODOLOGÍA",folio:"HWqcEm7u5D",fecha:"2026"},
      {id:204,curso:"SITUACIÓN LÚDICAS PARA EL DESARROLLO DEL PENSAMIENTO MATEMÁTICO",folio:"nNMkrjkBAm",fecha:"2026"},
      {id:205,curso:"ENFOQUES DIDÁCTICOS DE LA NUEVA ESCUELA MEXICANA",folio:"F6g7H8i9J0",fecha:"2026"},
      {id:206,curso:"LA NUEVA ESCUELA MEXICANA: FUNDAMENTOS, PLANEACIÓN Y EVALUACIÓN",folio:"A1b2C3d4E5",fecha:"2026"},
      {id:207,curso:"ESTIMULACIÓN TEMPRANA",folio:"Q9R2T7M4XK",fecha:"2026"},
      {id:208,curso:"ESTRATEGIAS PARA LA ENSEÑANZA DE LAS MATEMÁTICAS EN EDUCACIÓN BÁSICA",folio:"L8P0ZK3W1S",fecha:"2026"},
      {id:209,curso:"HERRAMIENTAS DIGITALES",folio:"Y7C5A9D2QH",fecha:"2026"},
      {id:210,curso:"LA PLANEACIÓN DIDÁCTICA PARA LA ATENCIÓN A LA DIVERSIDAD",folio:"B4N6FJ8R2E",fecha:"2026"},
      {id:211,curso:"LOGOPEDIA, UNA ESTRATEGIA DE INTERVENCIÓN PARA LOS TRASTORNOS DEL HABLA, DEL LENGUAJE Y DIFICULTADES EN LA COMUNICACIÓN",folio:"M9X2K7WQ4A",fecha:"2026"},
      {id:212,curso:"REDACCIÓN DE DOCUMENTOS ACADÉMICOS",folio:"S5H8E2C0YF",fecha:"2026"}
    ]
  },

  "LOHF890718HSLPRR01": {
    nombre: "Francisco Antonio López Hernández",
    email: "pansho_lopez23@hotmail.com",
    cursos: [
      {id:301,curso:"DIPLOMADO ACTUALIZACIÓN DOCENTE AFÍN AL NUEVO SISTEMA EDUCATIVO MEXICANO",folio:"X9A7Q2L8MZ",fecha:"2026"},
      {id:302,curso:"LIBROS DE TEXTO EN EL MARCO DE LA NUEVA ESCUELA MEXICANA. CARACTERÍSTICAS Y METODOLOGÍA",folio:"R4W8C6T9B2",fecha:"2026"}
    ]
  }
};

function mostrar(msg){
  modalText.innerHTML=msg;
  modal.style.display="flex";
  setTimeout(()=>modal.style.display="none",2500);
}

function buscar(){
  const c=curp.value.trim();
  res.innerHTML="";

  if(c!==c.toUpperCase()){
    mostrar("La CURP debe escribirse en MAYÚSCULAS");
    return;
  }

  if(personas[c]){
    let filas="";
    personas[c].cursos.forEach((x,i)=>{
      filas+=`
      <tr>
        <td>${i+1}</td>
        <td>${x.curso}</td>
        <td>${x.folio}</td>
        <td>${x.fecha}</td>
        <td>${x.id}</td>
      </tr>`;
    });

    res.innerHTML=`
    <div class="resultado">
      <p><strong>Nombre:</strong> ${personas[c].nombre}</p>
      <p><strong>Email:</strong> ${personas[c].email}</p>
      <p><strong>CURP:</strong> ${c}</p>

      <h4>Certificados Emitidos</h4>
      <table>
        <tr><th>#</th><th>Curso</th><th>Folio</th><th>Fecha</th><th>ID</th></tr>
        ${filas}
      </table>
    </div>`;
  }else{
    mostrar("CURP no encontrada en la base de datos");
  }
}
</script>

</body>
</html>
