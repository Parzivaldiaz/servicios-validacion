<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Validación por CURP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#0b3c68,#0e5a8a);
  color:#fff;
}

/* ===== ENCABEZADO ===== */
header{
  background:#fff;
  color:#0b3c68;
  padding:15px 20px;
  display:flex;
  justify-content:center;
}

header .titulo{
  text-align:center;
}

header h1{
  margin:0;
  font-size:22px;
}

header h2{
  margin:0;
  font-size:14px;
  color:#1f6fb2;
}

/* ===== CONTENEDOR ===== */
.contenedor{
  display:flex;
  justify-content:center;
  padding:40px 15px;
}

.card{
  background:rgba(255,255,255,.15);
  border-radius:10px;
  padding:25px;
  max-width:900px;
  width:100%;
}

.card h3{
  text-align:center;
  margin-top:0;
}

/* ===== FORM ===== */
input,button{
  width:100%;
  padding:10px;
  border-radius:5px;
  border:none;
  font-size:16px;
}

button{
  background:#0b3c68;
  color:#fff;
  cursor:pointer;
}
button:hover{
  background:#092f52;
}

/* ===== RESULTADOS (IZQUIERDA FORZADA) ===== */
.resultado{
  margin-top:20px;
  text-align:left;
}

.resultado p{
  margin:4px 0;
  text-align:left;
}

.resultado h4{
  margin-top:15px;
  text-align:left;
}

/* ===== TABLA ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  font-size:14px;
}

th,td{
  border-bottom:1px solid rgba(255,255,255,.3);
  padding:8px;
  text-align:left;
}

footer{
  text-align:center;
  padding:15px;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="titulo">

<div class="contenedor">

    <input type="text" id="curpInput" placeholder="Ingresa tu CURP">

<footer>

function buscarCURP(){
  const curp = document.getElementById("curpInput").value.trim().toUpperCase();
  const res = document.getElementById("resultado");
  res.innerHTML = "";

  const persona = registros.find(p => p.curp === curp);
  if(!persona){
    res.innerHTML = "<p>No se encontraron registros.</p>";
    return;
  }

  let html = `
  <div class="resultado">
    <p><strong>Nombre:</strong> ${persona.nombre}</p>
    <p><strong>Email:</strong> ${persona.email}</p>
    <p><strong>CURP:</strong> ${persona.curp}</p>

    <h4>Certificados Emitidos</h4>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th>Folio</th>
          <th>Fecha</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>`;

  persona.cursos.forEach((c,i)=>{
    html += `
      <tr>
        <td>${i+1}</td>
        <td>${c.nombre}</td>
        <td>${c.folio}</td>
        <td>${c.fecha}</td>
        <td>${c.id}</td>
      </tr>`;
  });

  html += `
      </tbody>
    </table>
  </div>`;

  res.innerHTML = html;
}
</script>
