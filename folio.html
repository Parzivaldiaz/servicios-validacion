function buscarFolio(){
  const f = document.getElementById("folio").value
            .trim()
            .toUpperCase()
            .replace(/\s+/g,"");

  const res = document.getElementById("res");

  if(folios[f]){
    document.getElementById("nombre").textContent = folios[f].nombre;
    document.getElementById("email").textContent  = folios[f].email;
    document.getElementById("curso").textContent  = folios[f].curso;
    res.style.display = "block";
  }else{
    alert("Folio no encontrado");
    res.style.display = "none";
  }
}
</script>
