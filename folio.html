<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Validación por Folio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    font-family:"Segoe UI",Arial,sans-serif;
    background:linear-gradient(135deg,#0f4c81,#1b6ca8);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:#fff;
}
.top-bar{
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100px;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 4px 25px rgba(0,0,0,.25);
}
.header-content{
    display:flex;
    align-items:center;
    gap:18px;
}
.header-content img{
    height:56px;
}
.title{
    font-size:30px;
    font-weight:700;
    color:#0f4c81;
}
.subtitle{
    font-size:16px;
    color:#1b6ca8;
}
.card{
    margin-top:150px;
    background:rgba(255,255,255,.18);
    backdrop-filter:blur(12px);
    border-radius:16px;
    padding:30px;
    width:520px;
}
input,button{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-top:10px;
}
button{
    background:#0f4c81;
    color:#fff;
    font-weight:600;
    cursor:pointer;
}
.result{
    display:none;
    margin-top:20px;
    font-size:15px;
}
.footer{
    margin-top:auto;
    padding:10px;
    text-align:center;
    font-size:12px;
}
</style>
</head>

<body>

<div class="top-bar">
    <div class="header-content">
        <a href="index.html">
            <img src="https://i.imgur.com/ZXJU2L5.png" alt="Logo">
        </a>
        <div>
            <div class="title">Centro Regional de Educación Normal</div>
            <div class="subtitle">Javier Rojo Gómez</div>
        </div>
    </div>
</div>

<div class="card">
<h2>Validación por Folio</h2>

<form onsubmit="buscarFolio(); return false;">
    <input id="folio" placeholder="Escribe tu Folio">
    <button>Consultar</button>
</form>

<div class="result" id="res">
    <p><strong>Nombre completo:</strong> <span id="nombre"></span></p>
    <p><strong>Curso:</strong> <span id="curso"></span></p>
</div>
</div>

<div class="footer">
    © 2026 Centro Regional de Educación Normal de Bacalar Quintana Roo. Todos los Derechos Reservados.
</div>

<script>
const folios={
 "6pP8N7hFSb":{nombre:"Damián Briones Díaz",curso:"DIPLOMADO EN ACTUALIZACIÓN DOCENTE AFÍN AL NUEVO SISTEMA EDUCATIVO MEXICANO"},
 "HWqcEm7u5D":{nombre:"Damián Briones Díaz",curso:"LIBROS DE TEXTO EN EL MARCO DE LA NUEVA ESCUELA MEXICANA. CARACTERÍSTICAS Y METODOLOGÍA"},
 "Z9M4Q2X8KA":{nombre:"Francisco Antonio López Hernández",curso:"DIPLOMADO EN ACTUALIZACIÓN DOCENTE AFÍN AL NUEVO SISTEMA EDUCATIVO MEXICANO"},
 "P7L5A9C2RW":{nombre:"Francisco Antonio López Hernández",curso:"LIBROS DE TEXTO EN EL MARCO DE LA NUEVA ESCUELA MEXICANA. CARACTERÍSTICAS Y METODOLOGÍA"}
};

function buscarFolio(){
    const f=document.getElementById("folio").value.trim();
    if(folios[f]){
        document.getElementById("nombre").textContent=folios[f].nombre;
        document.getElementById("curso").textContent=folios[f].curso;
        document.getElementById("res").style.display="block";
    }else{
        alert("Folio no encontrado.");
        document.getElementById("res").style.display="none";
    }
}
</script>

</body>
</html>
