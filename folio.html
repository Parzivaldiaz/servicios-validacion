<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Validación por Folio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
min-height:100vh;
font-family:"Segoe UI",Arial,sans-serif;
background:linear-gradient(135deg,#0f4c81,#1b6ca8);
display:flex;
flex-direction:column;
align-items:center;
color:#fff;
}
.top-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:100px;
background:#fff;
display:flex;
justify-content:center;
align-items:center;
}
.header-content{display:flex;align-items:center;gap:18px;}
.header-content img{height:56px;}
.header-text{text-align:center;}
.title{font-size:30px;font-weight:700;color:#0f4c81;}
.subtitle{font-size:16px;color:#1b6ca8;}
.card{
margin-top:150px;
background:rgba(255,255,255,.18);
backdrop-filter:blur(12px);
border-radius:16px;
padding:30px;
width:520px;
}
.card h2{text-align:center;}
input,button{
width:100%;
padding:12px;
border-radius:8px;
border:none;
margin-top:10px;
}
button{background:#0f4c81;color:#fff;font-weight:600;}
.result{display:none;margin-top:20px;}
</style>
</head>

<body>
<div class="top-bar">
<div class="header-content">

</div>

<div class="card">
<h2>Validación por Folio</h2>
<form onsubmit="buscarFolio();return false;">

</form>

<p><strong>Nombre:</strong> <span id="nombre"></span></p>
<p><strong>Email:</strong> <span id="email"></span></p>
<p><strong>Curso:</strong> <span id="curso"></span></p>
</div>
</div>

function buscarFolio(){
const f=folio.value.trim();
if(folios[f]){

}else{
alert("Folio no encontrado");

}
}
