<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Validación por Folio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    font-family:"Segoe UI",Arial,sans-serif;
    background:linear-gradient(135deg,#0f4c81,#1b6ca8);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* ENCABEZADO */
.top-bar{
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100px;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 4px 25px rgba(0,0,0,.25);
}

.header-content{
    display:flex;
    align-items:center;
    gap:18px;
}

.header-content img{
    height:56px;
}

.title{
    font-size:30px;
    font-weight:700;
    color:#0f4c81;
}

.subtitle{
    font-size:16px;
    color:#1b6ca8;
}

/* TARJETA */
.card{
    margin-top:150px;
    background:rgba(255,255,255,.18);
    backdrop-filter:blur(12px);
    border-radius:16px;
    padding:30px;
    width:520px;
}

input,button{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-top:10px;
}

button{
    background:#0f4c81;
    color:#fff;
    font-weight:600;
}

.result{
    display:none;
    margin-top:20px;
    font-size:15px;
}
</style>
</head>

<body>

<!-- ENCABEZADO -->
<div class="top-bar">
    <div class="header-content">
        <a href="index.html">
            <img src="https://i.imgur.com/ZXJU2L5.png">
        </a>
        <div>
            <div class="title">Centro Regional de Educación Normal</div>
            <div class="subtitle">Javier Rojo Gómez</div>
        </div>
    </div>
</div>

<!-- CONTENIDO -->
<div class="card">
<h2>Validación por Folio</h2>

<form onsubmit="buscarFolio(); return false;">
    <input id="folio" placeholder="6pP8N7hFSb">
    <button>Consultar</button>
</form>

<div class="result" id="res">
    <p><strong>Nombre completo:</strong> Damián Briones Díaz</p>
    <p><strong>Curso:</strong> <span id="curso"></span></p>
</div>
</div>

<script>
const folios={
 "nNMkrjkBAm":"SITUACIÓN LÚDICA PARA EL DESARROLLO DEL PENSAMIENTO MATEMÁTICO",
 "HWqcEm7u5D":"LIBROS DE TEXTO EN EL MARCO DE LA NUEVA ESCUELA MEXICANA. CARACTERÍSTICAS Y METODOLOGÍA",
 "6pP8N7hFSb":"DIPLOMADO EN ACTUALIZACIÓN DOCENTE AFÍN AL NUEVO SISTEMA EDUCATIVO MEXICANO"
};

function buscarFolio(){
    const f=document.getElementById("folio").value.trim();
    if(folios[f]){
        document.getElementById("curso").textContent=folios[f];
        document.getElementById("res").style.display="block";
    }else{
        alert("El folio no está registrado en la base de datos.");
        document.getElementById("res").style.display="none";
    }
}
</script>

</body>
</html>
