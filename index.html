<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios de Validaci√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f4c81, #1b6ca8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tarjeta central */
        .glass-card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 30px 35px;
            width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: #fff;
            z-index: 1;
        }

        .glass-card h1 {
            text-align: center;
            margin-bottom: 6px;
            font-size: 24px;
            font-weight: 600;
        }

        .glass-card p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            margin-bottom: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0f4c81;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #0c3c66;
        }

        /* Barra inferior tipo taskbar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 46px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            color: #fff;
            font-size: 13px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
            white-space: nowrap;
        }

        .icon {
            font-size: 15px;
        }

        /* Para que no se encime en pantallas chicas */
        @media (max-width: 600px) {
            .bottom-bar {
                flex-direction: column;
                height: auto;
                padding: 8px 0;
                gap: 4px;
            }
        }
    </style>
</head>

<body>

    <!-- Tarjeta principal -->
    <div class="glass-card">
        <h1>Servicios de Validaci√≥n</h1>
        <p>Validaci√≥n de documentos y constancias</p>

        <label for="curp">Ingresa tu CURP</label>
        <input type="text" id="curp" placeholder="CURP">

        <button>Consultar</button>
    </div>

</body>
</html>
