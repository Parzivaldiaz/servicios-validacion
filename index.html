<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Servicios de Validación</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    font-family:"Segoe UI",Arial,sans-serif;
    background:linear-gradient(135deg,#0f4c81,#1b6ca8);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* ENCABEZADO */
.top-bar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100px;
    background:rgba(255,255,255,.16);
    backdrop-filter:blur(12px);
    box-shadow:0 4px 25px rgba(0,0,0,.25);
    z-index:5;
    display:flex;
    align-items:center;
}
.header-full{
    width:100%;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:14px 20px;
}
.header-content{
    display:flex;
    align-items:center;
    gap:18px;
}
.header-content img{height:56px}
.header-text{text-align:center}
.title{font-size:30px;font-weight:700;color:#0f4c81}
.subtitle{font-size:16px;color:#1b6ca8}

/* CONTENEDOR */
.container{
    display:flex;
    gap:30px;
    margin-top:140px;
}

.card{
    background:rgba(255,255,255,.18);
    backdrop-filter:blur(12px);
    border-radius:16px;
    padding:30px;
    width:260px;
    text-align:center;
    box-shadow:0 8px 32px rgba(0,0,0,.25);
}

.card h2{margin-bottom:12px}
.card p{font-size:14px;margin-bottom:20px}

.card a{
    display:block;
    text-decoration:none;
    background:#0f4c81;
    color:#fff;
    padding:12px;
    border-radius:8px;
    font-weight:600;
}

.card a:hover{background:#0c3c66}

/* FOOTER */
.footer{
    position:fixed;
    bottom:10px;
    width:100%;
    text-align:center;
    font-size:11px;
    opacity:.7;
}
</style>
</head>

<body>

<div class="top-bar">
    <div class="header-full">
        <div class="header-content">
            <img src="https://i.imgur.com/ZXJU2L5.png">
            <div class="header-text">
                <div class="title">Centro Regional de Educación Normal</div>
                <div class="subtitle">Javier Rojo Gómez</div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Buscar por CURP</h2>
        <p>Consulta certificados asociados a tu CURP</p>
        <a href="curp.html">Ingresar CURP</a>
    </div>

    <div class="card">
        <h2>Buscar por Folio</h2>
        <p>Consulta información usando tu folio</p>
        <a href="folio.html">Ingresar Folio</a>
    </div>
</div>

<div class="footer">
© 2026 Centro Regional de Educación Normal de Bacalar Quintana Roo. Todos los Derechos Reservados.
</div>

</body>
</html>
