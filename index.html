<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios de Validación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f3a5f;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,.1);
        }
        h2 {
            text-align: center;
            color: #1f3a5f;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1f3a5f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #162b47;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    Servicios de Validación
</header>

<div class="container">
    <h2>Consulta de Constancias</h2>

    <label>Ingresa tu CURP</label>
    <input type="text" placeholder="CURP">

    <button>Consultar</button>
</div>

<footer>
    © 2026 Servicios de Validación
</footer>

</body>
</html>
